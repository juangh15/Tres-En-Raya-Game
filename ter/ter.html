<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

</head>

<body>

    <!-- Contenedor TER -->

    <div class="container p-4">
        <!-- Game Board-->
        <div class="row">
            <h3>Tres en raya nivel: Imposible</h3>
            <h6 id="empieza" hidden></h6>
        </div>
        <div class="row">
            <div id="gameboard" class="col-md-8" hidden>
                <table class="table table-bordered border-primary" style="display:block;">
                    <tbody>
                        <tr>
                            <td class="cell" id="cell0" onclick="gameActual.putCell(0)">
                                <div id="cell-content-0" class="cell-content"></div>
                            </td>
                            <td class="cell" id="cell1" onclick="gameActual.putCell(1)">
                                <div id="cell-content-1" class="cell-content"></div>
                            </td>
                            <td class="cell" id="cell2" onclick="gameActual.putCell(2)">
                                <div id="cell-content-2" class="cell-content"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell" id="cell3" onclick="gameActual.putCell(3)">
                                <div id="cell-content-3" class="cell-content"></div>
                            </td>
                            <td class="cell" id="cell4" onclick="gameActual.putCell(4)">
                                <div id="cell-content-4" class="cell-content"></div>
                            </td>
                            <td class="cell" id="cell5" onclick="gameActual.putCell(5)">
                                <div id="cell-content-5" class="cell-content"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell" id="cell6" onclick="gameActual.putCell(6)">
                                <div id="cell-content-6" class="cell-content"></div>
                            </td>
                            <td class="cell" id="cell7" onclick="gameActual.putCell(7)">
                                <div id="cell-content-7" class="cell-content"></div>
                            </td>
                            <td class="cell" id="cell8" onclick="gameActual.putCell(8)">
                                <div id="cell-content-8" class="cell-content"></div>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <br>
                <div class="card">

                    <div class="card-header bg-dark">
                        <h6 class="card-title text-white" id="result"></h6>
                    </div>
                    <div class="card-body">
                        <p id="scorePlayer"></p>
                        <p id="scoreAI"></p>
                    </div>

                </div>
            </div>
        </div>
        <!--Fin Game Board-->

        <!--Game Buttons-->
        <div class="row">
            <div class="col-md-8 game">
                <div class="buttons">
                    <h5 id="elige"></h5>

                    <button type="button" id="B3" onclick='gameActual.round()' class="btn btn-success option"
                        hidden>Nueva Partida</button>
                    <button type="button" id="B4" onclick='gameActual.choose("X")' class="btn btn-primary option"
                        hidden>X</button>
                    <button type="button" id="B5" onclick='gameActual.choose("O")' class="btn btn-danger option"
                        hidden>O</button>

                    <br><br>
                    <button type="button" id="B1" onclick='restart()' class="btn btn-danger option">Nuevo Juego</button>
                </div>
            </div>
        </div>
        <!--Fin ame Buttons-->
    </div>
    <!-- Fin Contenedor TER-->


    <footer>
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <!--Custom JS-->
        <script src="script/ter.js"></script>

    </footer>

</body>

</html>
